
{% extends "base.html" %}

{% block title %}Delete Review{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Review</h1>
    <p>Are you sure you want to delete this review?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'product_reviews:review_list' object.product.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
