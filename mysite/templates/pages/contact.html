
{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Contact Us</h1>
    <p>Have a question or feedback? Fill out the form below to get in touch with us.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
