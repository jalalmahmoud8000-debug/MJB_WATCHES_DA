
{% load static %}

<a href="{% url 'cart:cart_detail' %}" class="text-dark">
    <i class="fas fa-shopping-cart"></i>
    {% if cart %}
        <span class="badge badge-pill badge-danger">{{ cart.items.count }}</span>
    {% else %}
        <span class="badge badge-pill badge-danger">0</span>
    {% endif %}
</a>
