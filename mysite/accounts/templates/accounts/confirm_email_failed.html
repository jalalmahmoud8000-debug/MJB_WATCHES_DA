{% extends "base.html" %}

{% block title %}Email Confirmation Failed{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Email Confirmation Failed</h4>
            <p>The confirmation link was invalid, possibly because it has already been used. Please try registering again.</p>
            <a href="{% url 'accounts:register' %}" class="btn btn-primary">Register</a>
        </div>
    </div>
</div>
{% endblock %}
