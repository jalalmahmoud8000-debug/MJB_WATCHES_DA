
{% extends "base.html" %}

{% block title %}Select Payment Method{% endblock %}

{% block content %}
<div class="container">
    <h1>Select Payment Method for Order #{{ order_id }}</h1>
    <div id="payment-options">
        <button id="stripe-checkout-button">Pay with Stripe</button>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe('{{ STRIPE_PUBLIC_KEY }}');
    const stripeButton = document.getElementById('stripe-checkout-button');

    stripeButton.addEventListener('click', () => {
        fetch('{% url "payments:stripe_charge" order_id %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => response.json())
        .then(session => {
            return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .then(result => {
            if (result.error) {
                alert(result.error.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>
{% endblock %}
