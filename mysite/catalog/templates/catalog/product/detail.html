{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            {% if product.images.first %}
                <img src="{{ product.images.first.image.url }}" class="img-fluid" alt="{{ product.name }}">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="text-muted">Brand: <a href="{{ product.brand.get_absolute_url }}">{{ product.brand.name }}</a></p>
            <p>{{ product.description }}</p>
            
            <form id="add-to-cart-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="variant-select" class="form-label">Variant</label>
                    <select class="form-select" name="variant_id" id="variant-select">
                        {% for variant in product.variants.all %}
                            <option value="{{ variant.id }}">{{ variant.name }} - ${{ variant.price }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantity-input" class="form-label">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="quantity-input" value="1" min="1">
                </div>
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
            <div id="add-to-cart-message" class="mt-3"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('add-to-cart-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);
    const url = "{% url 'cart:add_to_cart' %}";
    const csrfToken = formData.get('csrfmiddlewaretoken');

    fetch(url, {
        method: 'POST',
        headers: {
            'X-CSRFToken': csrfToken,
            'X-Requested-With': 'XMLHttpRequest'
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        const messageDiv = document.getElementById('add-to-cart-message');
        if (data.status === 'success') {
            messageDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
            // Update mini cart
            const cartItemCount = document.getElementById('cart-item-count');
            if (cartItemCount) {
                // This is a simple update. A more robust solution might involve fetching the new count.
                cartItemCount.textContent = parseInt(cartItemCount.textContent) + 1; 
            }
        } else {
            messageDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        const messageDiv = document.getElementById('add-to-cart-message');
        messageDiv.innerHTML = `<div class="alert alert-danger">An error occurred.</div>`;
    });
});
</script>
{% endblock %}
