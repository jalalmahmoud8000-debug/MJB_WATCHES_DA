
{% extends "base.html" %}

{% block title %}Payment Failed{% endblock %}

{% block content %}
<div class="container">
    <h1>Payment Failed</h1>
    <p>Unfortunately, there was an error processing your payment for order #{{ order.id }}.</p>
    <p>Please try again or contact us for assistance.</p>
    <p><a href="{% url 'payments:payment_select' order.id %}">Try again</a></p>
</div>
{% endblock %}
